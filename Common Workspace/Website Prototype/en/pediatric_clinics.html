function initialize() {
    var map;
    var bounds = new google.maps.LatLngBounds();
    var mapOptions = {
        mapTypeId: 'roadmap'
    };
                    
    map = new google.maps.Map(document.getElementById("clinics"), mapOptions);
    map.setTilt(45);
        
    var markers = [
        ['Maternity And Pediatric Care Clinic', 6.817971,79.972304],
        ['Child Eye (Pvt) Ltd', 6.908527,79.897921],
        ['Blue Cross Medical Centre (Pvt) Ltd', 6.910832,79.891716],
        ['Healthy Life Clinic', 6.906809,79.853928],
        ['CIRP Life Center', 6.892569,79.854872],
        ['The Kids Clinic', 6.884860,79.878830],

    ];
                        
    // Info Window Content
    var infoWindowContent = [
        ['<div class="info_content">' +
        '<h3>Maternity And Pediatric Care Clinic</h3>' +
        '<p>The Maternity And Pediatric Care Clinic is one of the best clinics in the area and is able to help a lot off people in the area of Polgasowita. This clinic has been peoples choice for clinic purposes because its known to have a good service and experienced staff</p>' + '</div>'],
        ['<div class="info_content">' +
        '<h3>Child Eye (Pvt) Ltd</h3>' +
        '<p> Child Eye is a well known clinic in the country its know to have a good service, experienced staff and modern equipment due to this the child eye clinic very well know and is preffered by the people. </p>' +'</div>'],
         ['<div class="info_content">' +
        '<h3>Blue Cross Medical Centre (Pvt) Ltd</h3>' +
        '<p>Blue Cross Medical Centre has been serving the community health care needs since its establishment in 1997. Blue Cross Medical Centre has a reputation for continuously investing in its infrastructure to offer patients the very latest & best in medical care.</p>' + '</div>'],
         ['<div class="info_content">' +
        '<h3>Healthy Life Clinic</h3>' +
        '<p> Healthy Life Clinic located in Colombo is one of the good clinics in the area and has a good reputation for providing a great medical service. Inaddition they have the equipment required to help the patients with there medical condition.</p>' + '</div>'],
         ['<div class="info_content">' +
        '<h3>CIRP Life Center</h3>' +
        '<p>CIRP life center is one of the well known clinics in the area of of colombo and has help a lot of people in the area. This clinic is prefered by the people because of the good service they provide and the equipment they have.</p>' + '</div>'],
        ['<div class="info_content">' +
        '<h3>The Kids Clinic</h3>' +
        '<p>The Kids Clinic is one of the best children clinic centers in colombo. This clinic is known to have a caring staff and a good medical service along with sufficent equipment to treat the patients who come to this clinic.</p>' +'</div>']
    ];
        
    // Display multiple markers on a map
    var infoWindow = new google.maps.InfoWindow(), marker, i;
    
    // Loop through our array of markers & place each one on the map  
    for( i = 0; i < markers.length; i++ ) {
        var position = new google.maps.LatLng(markers[i][1], markers[i][2]);
        bounds.extend(position);
        marker = new google.maps.Marker({
            position: position,
            map: map,
            title: markers[i][0]
        });
        
        // Allow each marker to have an info window    
        google.maps.event.addListener(marker, 'click', (function(marker, i) {
            return function() {
                infoWindow.setContent(infoWindowContent[i][0]);
                infoWindow.open(map, marker);
            }
        })(marker, i));

        // Automatically center the map fitting all markers on the screen
        map.fitBounds(bounds);
    }

    // Override our map zoom level once our fitBounds function runs (Make sure it only runs once)
    var boundsListener = google.maps.event.addListener((map), 'bounds_changed', function(event) {
        this.setZoom(10);
        google.maps.event.removeListener(boundsListener);
    });
    
}
