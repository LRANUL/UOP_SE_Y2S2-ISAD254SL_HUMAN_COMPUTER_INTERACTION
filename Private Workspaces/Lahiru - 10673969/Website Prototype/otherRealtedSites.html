            <!-- CARD TILE ARROW ICON JAVASCRIPT FUNCTION -->
            <script>
              /* 
                FUNCTION'S PURPOSE - 
                  Get the IDs of the arrow icon in each tile and depending on the tile number, if the upward arrow is hidden, 
                  this would be shown and the downward arrow will be hidden.
                  This will happen vise versa as well.
              */
              function loadArrowIcon(tileNumber){
                var downwardArrowTile1 = document.getElementById("downwardArrowTile1");
                var upwardArrowTile1 = document.getElementById("upwardArrowTile1");

                var downwardArrowTile2 = document.getElementById("downwardArrowTile2");
                var upwardArrowTile2 = document.getElementById("upwardArrowTile2");

                var downwardArrowTile3 = document.getElementById("downwardArrowTile3");
                var upwardArrowTile3 = document.getElementById("upwardArrowTile3");

                var downwardArrowTile4 = document.getElementById("downwardArrowTile4");
                var upwardArrowTile4 = document.getElementById("upwardArrowTile4");

                var downwardArrowTile5 = document.getElementById("downwardArrowTile5");
                var upwardArrowTile5 = document.getElementById("upwardArrowTile5");

                var downwardArrowTile6 = document.getElementById("downwardArrowTile6");
                var upwardArrowTile6 = document.getElementById("upwardArrowTile6");

                if(tileNumber == 1){
                  if(downwardArrowTile1.style.display == "inline"){
                    upwardArrowTile1.style.display = "inline";
                    downwardArrowTile1.style.display = "none";
                  }
                  else if(downwardArrowTile1.style.display == "none"){
                    downwardArrowTile1.style.display = "inline";
                    upwardArrowTile1.style.display = "none";
                  }
                }
                else if(tileNumber == 2){
                  if(downwardArrowTile2.style.display == "inline"){
                    upwardArrowTile2.style.display = "inline";
                    downwardArrowTile2.style.display = "none";
                  }
                  else if(downwardArrowTile2.style.display == "none"){
                    downwardArrowTile2.style.display = "inline";
                    upwardArrowTile2.style.display = "none";
                  }
                }
                else if(tileNumber == 3){
                  if(downwardArrowTile3.style.display == "inline"){
                    upwardArrowTile3.style.display = "inline";
                    downwardArrowTile3.style.display = "none";
                  }
                  else if(downwardArrowTile3.style.display == "none"){
                    downwardArrowTile3.style.display = "inline";
                    upwardArrowTile3.style.display = "none";
                  }
                }
                else if(tileNumber == 4){
                  if(downwardArrowTile4.style.display == "inline"){
                    upwardArrowTile4.style.display = "inline";
                    downwardArrowTile4.style.display = "none";
                  }
                  else if(downwardArrowTile4.style.display == "none"){
                    downwardArrowTile4.style.display = "inline";
                    upwardArrowTile4.style.display = "none";
                  }
                }
                else if(tileNumber == 5){
                  if(downwardArrowTile5.style.display == "inline"){
                    upwardArrowTile5.style.display = "inline";
                    downwardArrowTile5.style.display = "none";
                  }
                  else if(downwardArrowTile5.style.display == "none"){
                    downwardArrowTile5.style.display = "inline";
                    upwardArrowTile5.style.display = "none";
                  }
                }
                else if(tileNumber == 6){
                  if(downwardArrowTile6.style.display == "inline"){
                    upwardArrowTile6.style.display = "inline";
                    downwardArrowTile6.style.display = "none";
                  }
                  else if(downwardArrowTile6.style.display == "none"){
                    downwardArrowTile6.style.display = "inline";
                    upwardArrowTile6.style.display = "none";
                  }
                }
              }
            </script>
